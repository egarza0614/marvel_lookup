<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Marvel Lookup</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  </head>

  <body>
    <section id="info-section">
      <div class="container">
        <div class="columns">
          <div class="column is-one-quarter content">
            <div class="box table-box">
              <img src="assets/images/Marvel_Logo.jpg" alt="Marvel Logo" />
              <br> <button id="lookupButton" class="button is-medium is-fullwidth" data-target="#formModal" onclick="console.log('Lookup button clicked!');">Lookup</button>
          <!-- Modal with a form to add tasks -->
          <div class="modal" id="formModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
            <div class="modal-background">
              <div class="modal-content">
                  <div class="modal-head">
                    <h5 class="modal-title">Lookup A Marvel Character</h5>
                  </div>
                  <div class="modal-body">
                    <form id="characterSearch">
                      <div class="field">
                        <input class="input" type="text" id="characterName" name="characterName" placeholder="Enter Character Name" required>
                      </div>
                      <div class="modal-footer">
                        <button id="closeButton" class="button is-danger is-outlined" data-dismiss="modal">Cancel</button>
                        <button id="searchButton" class="button is-link is-outlined">Search</button>
                      </div>
                    </form>
                  </div>
                </div>
            </div>
            <!-- End of modal-->
            </div>
            <!-- character bio section -->
            <div class="box table-box">
              <div class="table-container">
                <table id="characterbio" class="table is-bordered">
                  <tr></tr>
                  Table data generated in javascript|Name|Bio|Thumbnail
                </table>
              </div>
            </div>
          </div>
          <!-- Space for video content from query -->
          <div class="column is-three-quarter content">
            <div id="videoplayer" class="columns box content is-centered">
                <iframe
                  class="has-ratio"
                  width="640"
                  height="360"
                  src=""
                  frameborder="0"
                  allowfullscreen
                ></iframe>
            </div>
            <!-- Character cards -->
            <div class="container">
              <div class="content">
                <div class="columns">
                  <div class="column card">
                    <h2 class="subtitle">Comics</h2>
                    <div id="comics" class="card-content">
                      <h3 id="comicname0" class="has-text-white"></h3>
                      <h4 id="comicresourceURI0" class="has-text-white"></h4>
                      <h3 id="comicname1" class="has-text-white"></h3>
                      <h4 id="comicresourceURI1" class="has-text-white"></h4>
                      <h3 id="comicname2" class="has-text-white"></h3>
                      <h4 id="comicresourceURI2" class="has-text-white"></h4>
                      <h3 id="comicname3" class="has-text-white"></h3>
                      <h4 id="comicresourceURI3" class="has-text-white"></h4>
                      <h3 id="comicname4" class="has-text-white"></h3>
                      <h4 id="comicresourceURI4" class="has-text-white"></h4>
                      </div>
                  </div>
                  <div class="column card">
                    <h2>Events</h2>
                    <div id="events" class="card-content">
                      <h3 id="eventname0" class="has-text-white"></h3>
                      <h4 id="eventresourceURI0" class="has-text-white"></h4>
                      <h3 id="eventname1" class="has-text-white"></h3>
                      <h4 id="eventresourceURI1" class="has-text-white"></h4>
                      <h3 id="eventname2" class="has-text-white"></h3>
                      <h4 id="eventresourceURI2" class="has-text-white"></h4>
                      <h3 id="eventname3" class="has-text-white"></h3>
                      <h4 id="eventresourceURI3" class="has-text-white"></h4>
                      <h3 id="eventname4" class="has-text-white"></h3>
                      <h4 id="eventresourceURI4" class="has-text-white"></h4>
                    </div>
                  </div>
                  <div class="column card">
                    <h2>Series</h2>
                    <div id="series" class="card-content">
                      <h3 id="seriesname0" class="has-text-white"></h3>
                      <h4 id="seriesresourceURI0" class="has-text-white"></h4>
                      <h3 id="seriesname1" class="has-text-white"></h3>
                      <h4 id="seriesresourceURI1" class="has-text-white"></h4>
                      <h3 id="seriesname2" class="has-text-white"></h3>
                      <h4 id="seriesresourceURI2" class="has-text-white"></h4>
                      <h3 id="seriesname3" class="has-text-white"></h3>
                      <h4 id="seriesresourceURI3" class="has-text-white"></h4>
                      <h3 id="seriesname4" class="has-text-white"></h3>
                      <h4 id="seriesresourceURI4" class="has-text-white"></h4>
                    </div>
                  </div>
                  <div class="column card">
                    <h2>Stories</h2>
                    <div id="stories" class="card-content">
                      <h3 id="storiename0" class="has-text-white"></h3>
                      <h4 id="storieresourceURI0" class="has-text-white"></h4>
                      <h3 id="storiename1" class="has-text-white"></h3>
                      <h4 id="storieresourceURI1" class="has-text-white"></h4>
                      <h3 id="storiename2" class="has-text-white"></h3>
                      <h4 id="storieresourceURI2" class="has-text-white"></h4>
                      <h3 id="storiename3" class="has-text-white"></h3>
                      <h4 id="storieresourceURI3" class="has-text-white"></h4>
                      <h3 id="storiename4" class="has-text-white"></h3>
                      <h4 id="storieresourceURI4" class="has-text-white"></h4>
                    </div>
                  </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script src="assets/js/md5.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>

<!-- End of line -->
