<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Marvel Lookup</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  </head>

  <body>
    <section class="hero">
      <div class="hero-body">
        <div class="container">
          <div class="image is-centered">
            <img src="assets/images/Marvel_Logo.svg.png" alt="Marvel Logo" />
          </div>
          <div class="title">
            <button class="title" data-bs-toggle="modal" data-bs-target="#formModal">Marvel Lookup</button>
          </div>
          <!-- Modal with a form to add tasks -->
          <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-body">
                  <form id="taskForm">
                    <div class="mb-3">
                      <label for="characterName" class="form-label">Character Name</label>
                      <input type="text" class="form-control" id="characterName" required>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      <button type="submit" class="btn btn-primary" id="search">Search</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- End of modal-->
        </div>
      </div>
    </section>

    <section id="info-section">
      <div class="container">
        <div class="columns">
          <div class="column is-one-quarter content">
            <!-- character bio section -->
            <div class="box table-box">
              <div class="table-container">
                <table id="characterbio" class="table is-bordered">
                  <tr></tr>
                  Table data generated in javascript|Name|Bio|Thumbnail
                </table>
              </div>
            </div>
          </div>
          <!-- Space for video content from query -->
          <div class="column">
            <div id="videoplayer" class="columns box content">
              <h2>Trailer Placeholder</h2>
              <!-- YouTube Video Player Content-->
            </div>
            <!-- Character cards -->
            <div class="container">
              <div class="content">
                <div class="columns">
                  <div class="column card">
                    <h2>Comics</h2>
                    <div id="comics" class="card-content">
                      <h3 id="comicname" class="has-text-white"></h3>
                      <h4 id="comicresourceURI" class="has-text-white"></h4>
                      </div>
                  </div>
                  <div class="column card">
                    <h2>Events</h2>
                    <div id="events" class="card-content">
                      <h3 id="eventname" class="has-text-white"></h3>
                      <h4 id="eventresourceURI" class="has-text-white"></h4>
                    </div>
                  </div>
                  <div class="column card">
                    <h2>Series</h2>
                    <div id="series" class="card-content">
                      <h3 id="seriesname" class="has-text-white"></h3>
                      <h4 id="seriesresourceURI" class="has-text-white"></h4>
                    </div>
                  </div>
                  <div class="column card">
                    <h2>Stories</h2>
                    <div id="stories" class="card-content">
                      <h3 id="storiename" class="has-text-white"></h3>
                      <h4 id="storieresourceURI" class="has-text-white"></h4>
                    </div>
                  </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script src="assets/js/md5.js"></script>
  </body>
</html>

<!-- End of line -->
